<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button (click)="goHome()" ion-button>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-tabs>
  <ion-tab tabTitle = "Team" [root]="teamDetailTab" [rootParams]="title" tabIcon="football"></ion-tab>
  <ion-tab tabTitle = "Standings" [root]="standingsTab" [rootParams]="title" tabIcon="podium"></ion-tab>
</ion-tabs>
