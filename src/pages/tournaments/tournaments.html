<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tournaments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="itemTapped($event,tournament.id)" *ngFor="let tournament of tournaments">
      <strong>{{tournament.caption}}</strong>
    </button>
  </ion-list>
</ion-content>
